name: Build Telegram Bot

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Build arm64
        run: make -C telegram-bot build-arm64

      - name: Build arm
        run: make -C telegram-bot build-arm

      - name: Move binaries
        run: mkdir -p bin && mv telegram-bot/bin/* bin/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: telegram-bot-binaries
          path: bin/

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/telegram-bot-arm64
            bin/telegram-bot-arm
